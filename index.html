<!DOCTYPE html>
<html lang="ru">

<head>
	<!-- Meta Tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Алан Богов">
	<meta name="description" lang="ru"
		content="Алан Богов - веб-разработчик, фрилансер. Делаем сайты под ключ, демократичные цены, качественный код!">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap&subset=cyrillic"
		rel="stylesheet">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/5c55b6f969.js" crossorigin="anonymous"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
	<title>Алан Богов - веб разработка сайтов с нуля!</title>
</head>

<body>
	<!-- Header -->
	<header class="header" id="header">
		<!-- Background image -->
		<div class="header-img">
			<div class="header-img--opacity">
				<!-- Container -->
				<div class="container">
					<!-- Navigation bar -->
					<nav class="header-nav nav">

						<!-- Nav logo -->
						<div class="header-nav__logo nav__logo">
							<h1 class="header-nav__logo-caption nav__logo-caption">
								Алан Богов
							</h1>
						</div>
						<!-- /Nav logo -->

						<!-- Menu  -->
						<div class="header-nav__menu nav__menu">

							<!-- Menu list -->
							<ul class="header-nav__menu-list nav__menu-list">
								<li class="header-nav__menu-item nav__menu-item"><a href="#"
										class="header-nav__menu-link nav__menu-link">Главная</a></li>
								<li class="header-nav__menu-item nav__menu-item"><a href="#"
										class="header-nav__menu-link nav__menu-link">Обо мне</a></li>
								<li class="header-nav__menu-item nav__menu-item"><a href="#"
										class="header-nav__menu-link nav__menu-link">Мои работы</a></li>
								<li class="header-nav__menu-item nav__menu-item"><a href="#"
										class="header-nav__menu-link nav__menu-link">Мои услуги</a></li>
								<li class="header-nav__menu-item nav__menu-item"><a href="#"
										class="header-nav__menu-link nav__menu-link">Отзывы</a></li>
							</ul>
							<!-- /Menu list -->

							<!-- Burger btn -->
							<div class="header-nav__menu-burger-btn nav__burger-btn">
								<i class="header-nav__menu-line"></i>
								<i class="header-nav__menu-line"></i>
								<i class="header-nav__menu-line"></i>
							</div>
							<!-- /Burger btn -->
						</div>
						<!-- /Menu -->

						<!-- Nav contacts -->
						<div class="header-nav__contact nav__contact">
							<a href="#" class="btn btn--default header-nav__contact-btn btn-contact">
								Оставить заявку
							</a>
						</div>
						<!-- /Nav contacts -->
					</nav>
					<!-- /Navigation bar -->
					<div class="header-content">
						<h1 class="header-content__title">Веб-разработка с нуля!</h1>
						<p class="header-content__subtitle">Разработка веб-сайтов любой сложности за демократичную цену.
						</p>
						<a href="#" class="btn btn--default btn-order">Оставить заявку</a>
					</div>
				</div>
				<!-- /Container -->
			</div>
		</div>
		<!-- /Background image -->
	</header>
	<!-- /Header -->

	<section class="about-me" id="about-me">
		<div class="container">
			<h2>Обо мне</h2>
		</div>
	</section>

	<!-- Footer -->
	<footer class="footer" id="footer">

		<!-- Container -->
		<div class="container">

		</div>
		<!-- /Container -->

	</footer>
	<!-- /Footer -->

	<!-- Scripts -->
	<script src="scripts/main-dist.js"></script>
	<!-- /Scripts -->
